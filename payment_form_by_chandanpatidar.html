<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Reqired Field are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
                Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset> 
        <p>Address: * <textarea name="Address" cols="100" rows="8"></textarea required></p>    
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2> 
        <p>Card Type: *
            <select name="Card_type" id="Card_type"required>
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number" name="Card_type" id="card_number"required>
        </p>
        <P> 
            Expiration Date: * <input type="date" name="exp_date" id="exp_date"required>
        </P>
        <p>
            CVV * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="sumit" value="Pay now">
    </form>

    
</body>
</html>
